<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bits & Bytes</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Orbitron" />
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Annie+Use+Your+Telescope" />
</head>
<body>

    <header>
        <h1>Bits & Bytes</h1>
        <p>Welcome to the internet's best restaurant.</p>
    </header>

    <main>
        <article>
            <h2>Menu</h2>

            <section>
                <h3>Lunch</h3>
                <ul>
                    <li>
                        <p>Full Stack Sandwich</p>
                        <img src="images/menu/lunch/full-stack-sandwich.png" alt="Delicious looking full-stack sandwich."/>
                    </li>
                    <li>
                        <p>Universal Serial Burger (US Burger)</p>
                        <img src="images/menu/lunch/USBurger.png" alt="Tasty USBurger (Universal Serial Burger)."/>
                    </li>
                </ul>
            </section>

            <section>
                <h3>Dinner</h3>
                <ul>
                    <li>
                        <p>Rack of RAM</p>
                        <img src="images/menu/dinner/rack-of-ram.png" alt="Roasty rack of ram."/>
                    </li>
                    <li>
                        <p>Vegetable Array</p>
                        <img src="images/menu/dinner/array-of-vegetables.png" alt="An amazing array of vegetables."/>
                    </li>
                </ul>
            </section>
        </article>

        <article>
            <h2>Location</h2>
            <p>Check out our awesome locations!!!!</p>
        </article>

    </main>

    <footer>
        <p>Created by Java Purple for Bits & Bytes &copy; 2022</p>
    </footer>

</html>
