<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bits & Bytes</title>
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Orbitron" />
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <!-- This is an HTML Comment! Woot!!!  -->

    <!--  Don't use id/class to "name" divs IF there is a more appropriate HTML 5 tag to use instead.
    <div id="header"></div>
     -->
    <header>
        <h1>Bits & Bytes</h1>
        <p>Welcome to the internet's best restaurant.</p>
    </header>

    <main>

        <article>
            <h2>Menu</h2>
            <section>
                <h3>Lunch</h3>
                <ul>
                    <li>
                        <p>Full Stack Sandwich</p>
                        <img src="images/menu/lunch/full-stack-sandwich.png" alt="Delicious looking full-stack sandwich." />
                    </li>
                    <li>
                        <p>Universal Serial Burger (USBurger)</p>
                        <img src="images/menu/lunch/USBurger.png" alt="A tasty USBurger (Universal Serial Burger)."/>
                    </li>
                </ul>
            </section>
            <section>
                <h3>Dinner</h3>
                <ul>
                    <li>
                        <p>Rack of RAM</p>
                        <img src="images/menu/dinner/rack-of-ram.png" alt="A roasty rack of ram." />
                    </li>
                    <li>
                        <p>Vegetable Array</p>
                        <img src="images/menu/dinner/array-of-vegetables.png" alt="An amazing array of vegetables." />
                    </li>
                </ul>
            </section>
        </article>

        <article>
            <h2>Location</h2>
            <p>Check out our awesome locations all across the net.</p>
        </article>

    </main>
    
    <footer>
        <p>Created by Java Purple for Bits & Bytes &copy; 2022 </p>
    </footer>

</body>
</html>
